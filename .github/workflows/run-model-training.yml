name: LLM Model Training Pipeline

on:
  workflow_dispatch:

jobs:
  run-training:
    name: Run Model Training and Clustering
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: "${{ github.workspace }}"
      ENV_FILE: ".env"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "numba==0.59.1" "llvmlite==0.42.0"

      - name: Verify data and configuration
        run: |
          ls -R z_datasets || echo "z_datasets folder missing"
          ls aws_data_fine_tuning_pipeline_wfs.json || echo "workflow JSON missing"
          test -f .env && echo ".env file found" || echo ".env file missing"

      - name: Run model training
        run: |
          set -a
          [ -f .env ] && source .env
          set +a
          echo "Environment variables loaded"
          python -m training.main

      - name: Upload model outputs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: model-training-outputs
          path: outputs/model_outputs/
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-logs
          path: |
            **/*.log
            training/logs/
